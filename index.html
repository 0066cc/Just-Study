<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://gc.zgo.at">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="manifest.json">
        <script data-goatcounter="https://0066cc.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
        <link rel="icon" type="image/png" href="favicon.png"/>
        <meta name="theme-color" content="#0066cc">
        <title>Just Study</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div class="timerContainer">
                <p class="information" id="infoStudyTimer">
                Study Time:
                </p>
                <h1 class="timer" id="studyTimer">
                    <input id="studyTimerMinutes" type="number" min="1" max="90" size="2" maxlength="2">
                    <p id="studyTimerDivider">:</p>
                    <input id="studyTimerSeconds" type="number" min="0" max="59" size="2" maxlength="2">
                </h1>
            </div>
            <div class="timerContainer">
                <p class="information" id="infoBreakTimer">
                Break Time:
                </p>
                <h2 class="timer" id="breakTimer">
                    <input id="breakTimerMinutes" type="number" min="1"  max="90" size="2" maxlength="2">
                    <p id="breakTimerDivider">:</p>
                    <input id="breakTimerSeconds" type="number" min="0" max="59" size="2" maxlength="2">
                </h2>
            </div>
            <div id="btnRow">
                <button type="button" class="btn" id="startStudyBtn">Start</button>
                <button type="button" class="btn" id="defaultBtn">Reset</button>
                <button type="button" class="btn" id="cancelStudyBtn">Stop</button>
            </div>
        </div>
        <p id="credit">
        <a id="siteLink" href="https://0066cc.com">
            Written by 0066cc
        </a>
        <a id="audioLink" href="https://www.zapsplat.com/">
            Audio by Zapsplat
        </a>
        <a id="iconLink" href="https://www.flaticon.com/authors/freepik" title="Freepik">Icon by Freepik from www.flaticon.com</a>
        </p>
    </body>
</html>
